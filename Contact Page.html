<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Contact - My Blogging Website</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/tailwindcss/2.2.16/tailwind.min.css">
</head>
<body class="bg-gray-100 font-sans">
  <header class="bg-white shadow">
    <div class="container mx-auto py-4 px-6">
      <h1 class="text-2xl font-bold text-gray-800">Contact</h1>
      <nav class="mt-4">
        <ul class="flex space-x-4">
          <li><a href="index.html" class="text-gray-600 hover:text-gray-800">Home</a></li>
          <li><a href="blog.html" class="text-gray-600 hover:text-gray-800">Blog</a></li>
          <li><a href="about.html" class="text-gray-600 hover:text-gray-800">About</a></li>
          <li><a href="contact.html" class="text-gray-600 hover:text-gray-800">Contact</a></li>
        </ul>
      </nav>
    </div>
  </header>

  <main class="container mx-auto py-8 px-6">
    <section>
      <h2 class="text-xl font-bold text-gray-800 mb-4">Get in Touch</h2>
      <form>
        <label class="block mb-2 text-gray-600" for="name">Name</label>
        <input class="w-full p-2 mb-4 border rounded" type="text" id="name" placeholder="Your Name">
        
        <label class="block mb-2 text-gray-600" for="email">Email</label>
        <input class="w-full p-2 mb-4 border rounded" type="email" id="email" placeholder="Your Email">
        
        <label class="block mb-2 text-gray-600" for="message">Message</label>
        <textarea class="w-full p-2 mb-4 border rounded" id="message" rows="4" placeholder="Your Message"></textarea>
        
        <button class="bg-blue-500 hover:bg-blue-600 text-white font-bold py-2 px-4 rounded" type="submit">
          Send Message
        </button>
      </form>
    </section>
  </main>

  <footer class="bg-gray-800 text-white py-6">
    <div class="container mx-auto px-6 text-center">
      <p>&copy; 2023 My Blogging Website. All rights reserved.</p>
    </div>
  </footer>
</body>
</html>
